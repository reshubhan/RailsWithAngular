<html>
	<head>
		<title>My Angular App!</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div>
			{{test}}
		</div>

		<div ng-repeat="post in posts | orderBy : 'upvote'">
			<a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
			<span ng-hide="post.link">{{post.title}}</span>
			- upvotes: {{post.upvote}} <span ng-click="incrementUpvotes(post);">^</span>
		</div>
		</br>
		<form ng-submit="addPost();">
			<input type="text" placeholder="Title" ng-model="title"></input>{{title}}
			<input type="text" placeholder="Link"  ng-model="link"></input>{{link}}
			<button type="submit">Add Post</button>
		</form>

	</body>
</html>
